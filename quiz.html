<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Assessment | E-Learning Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .quiz-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Learn Portal</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="quiz-container p-4">
            <h2 class="text-center">Quiz Assessment</h2>
            <form id="quizForm">
                <div class="mb-3">
                    <label class="form-label">1. What does HTML stands for?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="a">
                        <label class="form-check-label">Hyper Text Markup Language</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="b">
                        <label class="form-check-label">High Tech Modern Language</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">2. What does CSS stand for?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="a">
                        <label class="form-check-label">Cascading Style Sheets</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="b">
                        <label class="form-check-label">Creative Style Scripts</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">3. What is JavaScript primarily used for?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="a">
                        <label class="form-check-label">Adding interactivity to web pages</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="b">
                        <label class="form-check-label">Styling web pages</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">4. Which HTML tag is used to define an unordered list?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="a">
                        <label class="form-check-label">&lt;ul&gt;</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="b">
                        <label class="form-check-label">&lt;ol&gt;</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">5. What is the primary function of a database?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5" value="a">
                        <label class="form-check-label">Store and retrieve data</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5" value="b">
                        <label class="form-check-label">Design web pages</label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="submitQuiz()">Submit Quiz</button>
            </form>
            <div id="result" class="mt-3 text-center"></div>
        </div>
    </div>

    <script>
        function submitQuiz() {
            let score = 0;
            let totalQuestions = 5;
            let answers = { q1: 'a', q2: 'a', q3: 'a', q4: 'a', q5: 'a' };
            let form = document.getElementById('quizForm');

            for (let key in answers) {
                let selected = form.elements[key].value;
                if (selected === answers[key]) {
                    score++;
                }
            }

            document.getElementById('result').innerHTML = `<h4>Your Score: ${score}/${totalQuestions}</h4>`;
        }
    </script>
</body>

</html>
