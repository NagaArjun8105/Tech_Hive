<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | E-Learning Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Learn Portal</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="profile-container p-4 text-center">
            <img src="https://via.placeholder.com/120" class="profile-img mb-3" alt="User Profile">
            <h3>John Doe</h3>
            <p class="text-muted">MCA Student | Web Development Enthusiast</p>

            <hr>

            <h5>Enrolled Courses</h5>
            <ul class="list-group mb-3">
                <li class="list-group-item">HTML & CSS Fundamentals</li>
                <li class="list-group-item">JavaScript Basics</li>
                <li class="list-group-item">Full Stack Development</li>
            </ul>

            <h5>Progress</h5>
            <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width: 75%;">75% Completed</div>
            </div>

            <a href="#" class="btn btn-primary">Edit Profile</a>
            <a href="index.html" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>

</html>
